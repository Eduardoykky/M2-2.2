<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allcontents">
        <div class="container">
            <section class="header">
                <img class="flitlogo" src="./imgs/flitlogo.png" alt="FlitLogo">
            </section>
        </div>
        <div class="contents">
            <section class="input">
                <br>
                <label class="email" for="inputEmail">Qual seu email?</label>

            </section>
            <section class="buttonCheck">
                <h4>1</h4>
                <label class="assessments" for="first">

                    <img src="./imgs/circle.png" alt="circulo1">
                </label>
            </section>
            <section class="buttonCheck">

            </section>
            <section class="buttonCheck">
                <h4>6</h4>

                </label>
            </section>
            <section class="buttonCheck">

            </section>
            <section class="buttonCheck">

            </section>
            <section class="buttonCheck">
                <h4>10</h4>
                <label class="assessments" for="primeiro">
                    <input class="inputs" type="radio" name="nota10" id="ten" value="nota 10">
                    <img src="./imgs/circle.png" alt="circulo10">
                </label>
            </section>
            <section class="span2">
                <span>Em Relação a nossa monitoria ao vivo, como você classificaria?</span>
            </section>
            <section class="formCheckBox">
                <section class="checks">
                    <label for="check1">
                        <input class="check" type="checkbox" id="check1" name="check1" value="1 Estrela">

            </section>
